{{ define "main" }}
<span class="breadcrumb">{{ partial "breadcrumb.html" . }}</span>
<h1>{{ .Section | title }}</h1>

<section>
    <ul>
        {{ range .Pages }}
        <li><a href={{ .Permalink }}>{{ with .Date }}{{ .Format "2006-01-02" }} {{ end }}{{ .Title | title }}</a></li>
        {{ end }}
    </ul>
</section>
{{ end }}
